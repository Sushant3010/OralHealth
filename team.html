<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oral Health Care | Our Team</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Oral<span>Care</span></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="team.html" class="active">Our Team</a></li>
          <li><a href="product.html">Our App</a></li>
        </ul>
      </nav>
    </header>

    <section class="team">
      <h2 data-aos="fade-up">Meet Our Team</h2>
      <div class="team-container">
        <div class="team-card" data-aos="zoom-in">
          <img src="assets/images/dentist1.jpg" alt="Dr. A" />
          <h3>Dr. Anjali Mehta</h3>
          <p>Chief Dental Officer</p>
        </div>
        <div class="team-card" data-aos="zoom-in">
          <img src="assets/images/dentist2.jpg" alt="Dr. B" />
          <h3>Dr. Rohan Patel</h3>
          <p>Oral Surgeon</p>
        </div>
        <div class="team-card" data-aos="zoom-in">
          <img src="assets/images/dev1.jpg" alt="Developer" />
          <h3>Priya Sharma</h3>
          <p>App Developer</p>
        </div>
      </div>
    </section>
    <section class="contact-section" id="contact">
      <h2>Book an Appointment</h2>
      <p>
        Have a dental concern or need a consultation? Reach out to us below!
      </p>

      <form class="contact-form">
        <div class="form-group">
          <input
            type="text"
            name="name"
            placeholder="Your Full Name"
            required
          />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="Phone Number" required />
        </div>
        <div class="form-group">
          <textarea
            name="message"
            rows="4"
            placeholder="Describe your concern or appointment request"
          ></textarea>
        </div>
        <button type="submit" class="btn">Send Request</button>
      </form>
    </section>

    <footer>
      <p>Â© 2025 OralCare | All rights reserved</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
